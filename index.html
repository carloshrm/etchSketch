<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch!</title>
  </head>
  <body>
    <div id="controlsContainer">
      <div id="buttonContainer">
        <button id="newGridButton">New grid</button>
        <button id="clearGridButton">Clear</button>
      </div>
      <div class="toggleDiv">
        <input type="checkbox" id="toggleBrush" />
        <label for="toggleBrush">Brush Toggle (spacebar)</label>
      </div>
      <div class="toggleDiv">
        <input type="checkbox" id="toggleColor" />
        <label for="toggleColor">Random Color</label>
      </div>
      <div id="colorContainer">
        <div class="colorDiv" id="rgb(200,200,230)"></div>
        <div class="colorDiv" id="rgb(230,140,190)"></div>
        <div class="colorDiv" id="rgb(255,239,216)"></div>
        <div class="colorDiv" id="rgb(160,230,190)"></div>
        <div class="colorDiv" id="rgb(217,246,255)"></div>
        <div class="colorDiv" id="rgb(241,203,255)"></div>
      </div>
      <div id="colorSwitches">
        <input type="checkbox" id="mixToggle" />
        <label for="mixToggle">Mix Colors</label>
      </div>
    </div>
    <div id="mainContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
